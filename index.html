<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator (et Ã  travers)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="screen" id="screen">
            <p></p>
        </div>
            <ul class="number-div">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="math">+</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="math">x</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="math">-</li>
                <li>.</li>
                <li>0</li>
                <li class="math">%</li>
                <li class="math">v</li>
                <li class="math">/</li>
                <li class="equal">=</li>
            </ul>
            <div class="clear" id="clear">Clear</div>
        </div>
        <script src="script.js" defer></script>
</body>
</html>
